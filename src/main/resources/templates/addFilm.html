<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить фильм</title>
</head>
<body>
<header>
    <h1>Добавлние фильма</h1>
    <nav>
        <a href="/films">Главная</a>
    </nav>
</header>

<form action="/films/add" method="post" enctype="multipart/form-data">
    <label for="title">Название фильма:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="director">Режиссёр:</label>
    <input type="text" id="director" name="director" required><br><br>

    <label for="genre">Жанр:</label>
    <input type="text" id="genre" name="genre" required><br><br>

    <label for="duration">Продолжительность (в минутах):</label>
    <input type="number" id="duration" name="duration" required><br><br>

    <label for="photo">Изображение:</label>
    <input type="file" id="photo" name="photo" accept="image/*"><br><br>

    <button type="submit">Добавить фильм</button>
</form>
</body>
</html>
